<h1>Survey: <span data-bind="survey.name"></span></h1>
<dl>
  <dt>Phone:</dt>
  <dd data-bind="survey.phone_number"></dd>
  <dt>Active:</dt>
  <dd data-bind="survey.active"></dd>
</dl>

<h2>Questions</h2>
<table>
  <tr>
    <th>Question Name</th>
    <th>Actions</th>
  </tr>
  <tr data-foreach-question="survey.questions">
    <td data-bind="question.text"></td>
    <td>
      <a class="btn small primary disabled">More Info</a>
      <a class="btn small info disabled">Edit</a>
      <a class="btn small danger disabled">Destroy</a>
      <a class="btn small info" data-route="survey/analyze">Analyze</a>
    </td>
  </tr>
</table>
<h2>Responses</h2>
<table class="responses">
  <tr>
    <th>Responder</th>
    <th data-foreach-question="survey.questions.sortedBy.order" data-bind="question.text | truncate 1000"></th>
    <th>Actions</th>
  </tr>
  <tr data-foreach-response="survey.responses">
    <td><a data-route="response.responder" data-bind="response.responder.phone_number"></a></td>
    <td data-foreach-question="survey.questions.sortedBy.order" data-context-answer="response.answers.indexedByUnique.question_id | get question.id">
      <span data-bind="answer.text"></span>
      <span data-showif="answer.rated?" data-bind="answer.numeric_rating | append ')' | prepend '('"></span>
    </td>
    <td class="actions_column">
      <a class="btn small primary" data-route="response">More Info</a>
      <a class="btn danger small" data-event-click="response.destroy">Destroy</a>
    </td>
  </tr>
</table>
<a href="#" onclick="return false">Next Page...</a>
